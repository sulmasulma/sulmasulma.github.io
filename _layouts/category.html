---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header id="main" style="background-image: url('{{ page.feature-img | relative_url }}')">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>

    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}

  </header>
  <section class="post-content">
  <div align="center">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
     <div style="width:75%;">
     <p class="meta" align="left" style="line-height:0px;">
                {{ post.date | date: "%B %-d, %Y" }}
          </p>
      <h3 align="left">
          <a href="{{ post.url | absolute_url }}" style="text-decoration:none;">
          [ {{category}} ] {{ post.title }}
          </a>
      </h3>
      </div>
      <hr/>
  {% endfor %}
  </div>
  </section>

  <br/>
</article>
